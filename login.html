    <link rel="stylesheet" href="css/about.css">
    <link href='https://fonts.googleapis.com/css?family=Moul' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Electify</title>
    
</head>
<body>
    <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="color: #235299;" href="#">ELECTIFY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav " >
            <a class="nav-item nav-link "  style="color: #235299;" href="index.html">Home </a>
            <a class="nav-item nav-link " style="color: #235299;" href="about.html">About</a>
            <a class="nav-item nav-link " style="color: #235299;" href="team.html">Team</a>
            <button class="login-button text-light"><a class="nav-item nav-link text-light active" href="#">LogIn <span class="sr-only">(current)</span></button></a>
          </div>
        </div>
      </nav>
    <div class="login" style="padding-top: 10em;">

        <!--Login -->
        <div class="col-lg-12 col-md-6 col-sm-4  d-flex justify-content-center align-items-center p-5 ">
            <div class="card w-100" style="max-width: 400px;
            background: rgb(35,82,153);
            background: linear-gradient(180deg, rgba(35,82,153,1) 0%, rgba(58,137,255,1) 100%);
            opacity:10;">
              <div class="card-body text-light">
                <h5 class="card-title text-center text-light mb-4">Login</h5>
                <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
              </div>
            </div>
          </div>

    </div>
    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
